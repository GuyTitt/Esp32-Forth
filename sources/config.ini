# Fichier de Configuration pour le Constructeur ESP-FORTH

# Utilisé par outils/constructeur.py pour définir la cible, les chemins, et les options.

[Projet]
# Nom du projet ESP-IDF (doit correspondre au projet dans CMakeLists.txt)
nom_projet = forth_interpreter

# Nom du fichier UF2 final généré dans le répertoire 'cible'
nom_firmware_uf2 = firmware_forth.uf2

# Chemin du binaire principal généré par la compilation IDF
# (Relatif au répertoire 'build' de la source. Devrait correspondre à nom_projet.bin)
chemin_binaire_principal = forth_interpreter.bin

# Adresse de base où le binaire principal doit être flashé
# (Typiquement 0x10000 pour l'application IDF)
adresse_binaire_principal = 0x10000

[Cible]
# Type de puce ESP (par exemple: esp32c3, esp32s3, esp32)
# Nous utilisons esp32s3.
chip = esp32s3

[Fichiers_Requis]
# NOUVEAU: Liste des fichiers sources critiques du PROJET (relatifs au dossier racine).
# Ces fichiers sont vérifiés et leur version est journalisée.
fichiers_critiques_projet = \
    sources\CMakeLists.txt, \
    sources\config.ini, \
    sources\main\CMakeLists.txt, \
    sources\main\forth_core.S, \
    sources\main\main.c

[Options]
# Activer (True) ou désactiver (False) la création du fichier UF2 à la fin
creer_uf2 = True

# Lancer le flash automatique sur la carte après la construction
flasher_automatiquement = False

# Si flasher_automatiquement est True, spécifier le port COM (laisser vide pour auto-détection)
port_com =

# Niveau de log pour la console (INFO, DEBUG, WARNING, ERROR)
niveau_log_console = INFO

# Niveau de log pour le fichier build/log/trace.log (INFO, DEBUG, WARNING, ERROR)
niveau_log_fichier = DEBUG

